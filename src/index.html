<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool Injury Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js defer"></script>
</head>
<body>
    <div class="outer-sheet eight-eleven">
        <section class="sheet page1">
            <article>
                <form action="#" method="post" id="page1-form">
                    <div id="first-row">
                        <div class="date-div">
                            <label for="date">Date: </label>
                            <input type="date" name="date" id="date">
                        </div>
                        <div class="time-div">
                            <label for="time">Time of Incident:</label>
                            <input type="time" name="time" id="time">
                        </div>
                        <div class="facility-div">
                            <p>Facility:</p> 
                            <label for="50m"></label><input type="checkbox" name="" id="">
                        </div>
                    </div>
                </form>
            </article>
        </section>
        <section class="sheet page2">
            <article></article>
        </section>
    </div>
</body>
</html>
